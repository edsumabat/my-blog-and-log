{% extends "blog/base.html" %}
{% load django_bootstrap5 %}

{% block content %}

<p>
    <a class="btn btn-secondary btn-sm" href="{% url 'blog:blog' blog.id %}" role="button">{{ blog.name }}</a>
</p>

    <p>Add new blog post</p>
    <form action="{% url 'blog:new_blog_post' blog.id%}" method='post'>
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="Add blog" %}
    </form>

{% endblock content %}
